<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 : Countdown TImer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="countdown">
        <p>Countdown Timer To</p>
        <h2>Happy New Year</h2>
        <div class="boxes">
            <div class="box">
                <h2 id="days">00</h2>
                <small>hours</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>minute</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>minute</small>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>

</html>
